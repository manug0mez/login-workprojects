<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="login__container">
        <img class="avatar" src="https://png.pngtree.com/png-vector/20191003/ourlarge/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg" alt="logo">
        <h1 class="login-h1">Iniciar sesión</h1>
        <form class="login-form">
            <label for="username">Nombre de usuario</label>
            <input type="text" placeholder="Username">
            
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Password" autocomplete="address-level1">

            <div class="login-submit">
                <button class="button" value="submit">Ingresar</button>
            </div>

            <a href="#">Forgot your password?</a>
            <div><a href="#">Dont have an account?</a></div>
        </form>
    </div>

</body>
</html>
